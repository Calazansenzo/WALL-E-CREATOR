<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Projetos</a>
            <a href="/" class="botao-voltar">← Voltar</a>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1>Adicionar Novo Projeto</h1>
            
            <form id="projeto-form">
                <div class="form-group">
                    <label for="nome-projeto">Nome do Projeto *</label>
                    <input type="text" id="nome-projeto" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="descricao-projeto">Descrição do Projeto</label>
                    <textarea id="descricao-projeto" name="descricao" rows="4" placeholder="Descreva o que é o projeto e sua função"></textarea>
                </div>
                <div>   
                    <section class="tinkercad-link-section">
                    <h2>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M13.5 4.5l6 6-6 6m-3-12l-6 6 6 6" />
                        </svg>
                        Link do Projeto no Tinkercad
                    </h2>
                    <label for="tinkercadLink">Cole o link do seu projeto:</label>
                    <input type="url" id="tinkercadLink" name="tinkercad_link" placeholder="https://www.tinkercad.com/..." />
                    <button type="button" onclick="abrirTinkercad()">Abrir Link</button>
                    </section>

                </div>
                <div class="componentes-section">
                    <h2>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                        </svg>
                        Lista de Componentes
                    </h2>
                    
                    <div id="componentes-container">
                        <div class="componente-item">
                            <div class="form-group">
                                <label>Nome do Componente</label>
                                <input type="text" name="componente-nome" placeholder="Ex: Resistor 10kΩ">
                            </div>
                            <div class="form-group">
                                <label>Quantidade</label>
                                <input type="number" name="componente-quantidade" min="0" value="1">
                            </div>
                            <button type="button" class="btn-remover" onclick="removerComponente(this)">×</button>
                        </div>
                    </div>
                    
                    <button type="button" id="adicionar-componente" class="btn-secundario">
                        + Adicionar Componente
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="window.location.href='/'" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-primario">Salvar Projeto</button>
                </div>
            </form>
        </div>
    </main>

    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>Salvando projeto...</p>
    </div>

    <script src="js/add.js"></script>
</body>
</html>

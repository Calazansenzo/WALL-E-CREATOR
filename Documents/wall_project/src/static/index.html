<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projetos - Sistema de Gerenciamento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .projetos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .projeto-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .projeto-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .projeto-titulo {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .projeto-descricao {
      color: #6b7280;
      font-size: 0.875rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .projeto-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .componentes-count {
      background: #3b82f6;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-weight: 500;
    }

    .projeto-acoes {
      display: flex;
      gap: 0.5rem;
    }

    .btn-visualizar {
      flex: 1;
      background: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background 0.2s;
    }

    .btn-visualizar:hover {
      background: #2563eb;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #6b7280;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #374151;
    }

    .empty-state p {
      margin-bottom: 2rem;
    }

    .btn-criar-primeiro {
      background: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }

    .btn-criar-primeiro:hover {
      background: #2563eb;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }

    .loading.show {
      display: block;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 2rem;
      color: #ef4444;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Projetos</a>
      <div class="header-actions">
        <a href="/add.html" class="botao-voltar">+ Novo Projeto</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero-section">
      <h1>Sistema de Gerenciamento de Projetos</h1>
      <p>Organize seus projetos eletrônicos e gerencie componentes de forma eficiente</p>
    </section>

    <section class="projetos-section">
        <h2>Meus Projetos</h2>
        
        <div id="loading" class="loading">
          <div class="loading-spinner"></div>
          <p>Carregando projetos...</p>
        </div>
        
        <div id="projetos-container">
            <!-- Os projetos carregados pela API aparecerão aqui -->
        </div>
    </section>
    
  </main>

  <script>
    // Função para formatar data
    function formatarData(dataString) {
      if (!dataString) return 'Data não disponível';
      const data = new Date(dataString);
      return data.toLocaleDateString('pt-BR', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // Função para carregar projetos
    async function carregarProjetos() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('projetos-container');
      
      loading.classList.add('show');
      container.innerHTML = '';

      try {
        const response = await fetch('/api/projetos');
        
        if (!response.ok) {
          throw new Error(`Erro ${response.status}: ${response.statusText}`);
        }

        const projetos = await response.json();
        exibirProjetos(projetos);
        
      } catch (error) {
        console.error('Erro ao carregar projetos:', error);
        container.innerHTML = `
          <div class="error-state">
            <h3>Erro ao carregar projetos</h3>
            <p>${error.message}</p>
            <button onclick="carregarProjetos()" class="btn-criar-primeiro">Tentar novamente</button>
          </div>
        `;
      } finally {
        loading.classList.remove('show');
      }
    }

    // Função para exibir projetos
    function exibirProjetos(projetos) {
      const container = document.getElementById('projetos-container');
      
      if (!projetos || projetos.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>Nenhum projeto encontrado</h3>
            <p>Você ainda não criou nenhum projeto. Que tal começar agora?</p>
            <a href="/add.html" class="btn-criar-primeiro">Criar Primeiro Projeto</a>
          </div>
        `;
        return;
      }

      const projetosHtml = projetos.map(projeto => `
        <div class="projeto-card" onclick="visualizarProjeto(${projeto.id})">
          <h3 class="projeto-titulo">${projeto.nome}</h3>
          <p class="projeto-descricao">${projeto.descricao || 'Sem descrição'}</p>
          <div class="projeto-meta">
            <span>${formatarData(projeto.data_criacao)}</span>
            <span class="componentes-count">${projeto.componentes ? projeto.componentes.length : 0} componentes</span>
          </div>
          <div class="projeto-acoes">
            <button class="btn-visualizar" onclick="event.stopPropagation(); visualizarProjeto(${projeto.id})">
              Ver Detalhes
            </button>
          </div>
        </div>
      `).join('');

      container.innerHTML = `<div class="projetos-grid">${projetosHtml}</div>`;
    }

    // Função para visualizar projeto
    function visualizarProjeto(id) {
      window.location.href = `/view/${id}`;
    }

    // Carregar projetos quando a página carregar
    document.addEventListener('DOMContentLoaded', carregarProjetos);
  </script>
</body>
</html>
